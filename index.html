<!doctype html>
<html lang="en">

<head>
  <title>Bird Light</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS Stylesheets & Fonts -->
  <link rel="stylesheet" href="./lib/style.css">
  <link rel="icon" href="/lib/bird-light.ico" type="image/x-icon">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <section id="navbar-section" class="row colored-section">
      <nav class="navbar navbar-expand-sm navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#"><img class="navbar-brand-icon" src="./lib/bird-light.ico"
              alt="icon"></img>Bird Light
          </a>
          <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="#" aria-current="page">Home
                  <span class="visually-hidden">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Gallery</a>
              </li>
            </ul>
            <form class="d-flex my-2 my-lg-0">
              <input class="form-control me-sm-2" type="text" placeholder="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </section>
  </header>

  <!-- place main page content here -->
  <main>
    <!-- TITLE SECTION  -->
    <section id="title-section" class="row colored-section px-3 pb-5">
      <div class="col-sm-8 col-md-6 col-lg-4 pt-3 text-end mx-auto">
        <h1>Browse Rare Bird-Light Artwork + NFTs.</h1>
        <p>You may never get the chance to buy these again</p>
      </div>
      <!-- <div class="order-2 col-lg-4"></div> -->
      <div id="title-img-container" class="col-sm-4 col-md-6 col-lg-4 text-center mx-auto px-4">
        <img
          src="./lib/img/DALL路E 19.01.50 - natural swamp, early morning sun, white heron walking among reeds, cypress knees, calm water, .png"
          alt="huge cypress tree with heron" class="img-fluid rounded-5">
      </div>
      
    </section>

    <!-- HERO CAROUSEL  -->
    <section id="hero-section" class="row mt-5">
      <!-- <div class="row"> -->
      <div id="carouselId" class="carousel" data-interval="false">
        <div class="carousel-inner">
          <div class="carousel-item container-fluid active">
            <img
              src="./lib/img/DALL路E 18.59.40 - natural swamp, early morning sun, white heron, cypress knees, calm water coastline.png"
              class="img-fluid d-block w-100" alt="cypress knee stump white bird">
          </div>
          <div class="carousel-item container-fluid">
            <img
              src="./lib/img/DALL路E 19.00.22 - natural swamp, early morning sun, white heron, cypress knees, calm water coastline.png"
              class="img-fluid d-block w-100" alt="bird reflection water">
          </div>
          <div class="carousel-item container-fluid">
            <img
              src="./lib/img/DALL路E 19.00.36 - natural swamp, early morning sun, white heron, cypress knees, calm water coastline.png"
              class="img-fluid d-block w-100" alt="oil painting cypress trees shade">
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <!-- </div> -->
    </section>

    <section id="#">

    </section>

  </main>

  <footer>
    <!-- place footer here -->
  </footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
